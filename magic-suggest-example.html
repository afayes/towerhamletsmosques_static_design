<input id="magicsuggest" type="text" class="form-control search" id="inlineFormInputGroupUsername2" placeholder="Search">


<script>

    jQuery(function() {

            data:['java', 'jade', 'jason'],
            hideTrigger:true,
            maxSuggestions: 3,
            maxSelection: 0
    });
    });

</script>
