<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery autocompleter functionality</title>

    <script src="Tower%20Hamlets%20Mosques%20-%20Beginning%20and%20Jamaat%20Times_files/jquery.js" type="text/javascript"></script>
    <script src="Tower%20Hamlets%20Mosques%20-%20Beginning%20and%20Jamaat%20Times_files/jquery-autocompleter/jquery.autocompleter.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Tower%20Hamlets%20Mosques%20-%20Beginning%20and%20Jamaat%20Times_files/jquery-autocompleter/jquery.autocompleter.css">

</head>
<body>
<label for="gender_male">Male</label>
<input type="radio" name="gender" value="male" id="gender_male" checked="checked">

<label for="gender_female">Female</label>
<input type="radio" name="gender" value="female" id="gender_female">

<label for="firstname">First Name</label>
<input type="text" name="firstname" id="firstname">

<script>
    var data = [
        { 'value': '1', 'label': 'one' },
        { 'value': '2', 'label': 'two' },
        { 'value': '3', 'label': 'three' }
    ];
    jQuery(function () {
        jQuery('#firstname').autocompleter({
            source: data,
            limit: 5,
            cache: true,
            combine: function () {
                var gender = $('input:radio[name=gender]:checked').val();

                return {
                    gender: gender
                };
            },
            callback: function (value, index) {
                console.log('Value ' + value + ' are selected (with index ' + index + ').');
            }
        });
    });
</script>

</body>
</html>
